# ================= CONFIGURAÇÃO MYSQL =================
# Configuração do MySQL com UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecadb?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=34523894
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate para MySQL com UTF-8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.connectionCollation=utf8_general_ci

# Executar data.sql após criação das tabelas
spring.jpa.defer-datasource-initialization=true

# Desativa H2
spring.h2.console.enabled=false

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Logs detalhados
logging.level.com.biblioteca.app=DEBUG
