# ================= CONFIGURAÇÃO MYSQL PARA TESTES =================
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_test
spring.datasource.username=root
spring.datasource.password=34523894
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate para MySQL em testes
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs para testes
logging.level.com.biblioteca=DEBUG

# Timezone do MySQL
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Para evitar problemas de transação em testes
spring.jpa.defer-datasource-initialization=false

# Configurações adicionais recomendadas
spring.jpa.properties.hibernate.connection.charSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true