# ================= CONFIGURAÇÃO MYSQL =================
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecadb
spring.datasource.username=root
spring.datasource.password=345238944
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Logs
logging.level.com.biblioteca.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Para desenvolvimento - mostra parâmetros das queries
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

# Timezone do MySQL
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# Para ver logs do Thymeleaf
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Logs para ver mapeamento de controllers
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG

# Log do Spring Boot auto-configuration
logging.level.org.springframework.boot.autoconfigure=DEBUG